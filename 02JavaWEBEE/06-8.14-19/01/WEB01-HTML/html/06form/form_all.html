<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网页+表单</title>
	</head>

	<body>
		<table width="100%" border="1">
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td width="30%"><img src="../../img/logo.png"></td>
							<td width="30%" align="center"><img src="../../img/header.png"></td>
							<td width="40%" align="right">
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="black" height="40">
					<a href="#">
						<font color="white">首页</font>
					</a>&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font color="white">男装</font>
					</a>&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font color="white">女装</font>
					</a>
				</td>
			</tr>
			<tr height="400px">
				<td background="../../img/regist_bg.jpg">
					<table border="1" align="center" width="600" width="300px">
						<tr>
							<td>
								<form action="#" method="post">
									<table align="center" >
										<tr>
											<td>用户名：</td>
											<td><input type="text" name="account" value="zd" /></td>
										</tr>
										<tr>
											<td>密码：</td>
											<td><input type="password" name="pass" /></td>
										</tr>
										<tr>
											<td>性别：</td>
											<td><input type="radio" name="man" value="nan" checked="" /><input type="radio" name="woman" value="nv" />女</td>
										</tr>
										<tr>
											<td>生日：</td>
											<td><input type="date" name="birthday" /></td>
										</tr>
										<tr>
											<td>兴趣：</td>
											<td><input type="checkbox" name="hobby" value="ball" checked="" />球类
												<input type="checkbox" name="hobby" value="swim" checked="" />游泳</td>
										</tr>
										<tr>
											<td>省份：</td>
											<td>
												<select name="province" multiple="multiple">
													<option value="sx">山西省</option>
													<option value="zj">浙江省</option>
													<option value="bj" selected="">北京省</option>
												</select>
											</td>
										</tr>
										<tr>
											<td><input type="submit" value="提交" /></td>
										</tr>
									</table>
								</form>
							</td>
						</tr>
					</table>

				</td>
			</tr>
			<tr height="100px">
				<td><img src="../../img/footer.jpg"></td>
			</tr>
			<tr height="100px">

						<a href="#">联系方式</a>

				</td>

		</table>
