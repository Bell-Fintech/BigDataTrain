<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$(":input").css("background","#bbffaa");
				});
				
				$("#btn2").click(function(){
					$(":text").css("background","#bbffaa");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择所有input元素"/>
		<input type="button" id="btn2" value="选择文本框"/>
		<br/>
		<form>
		  <input type="text"/>
		  <input type="checkbox" />
		  <input type="radio" />
		  <input type="image" />
		  <input type="file" />
		  <input type="submit" />
		  <input type="reset" />
		  <input type="password" />
		  <input type="button" />
		  <select><option/></select>
		  <textarea></textarea>
		  <button></button>
		</form>
	</body>
</html>
