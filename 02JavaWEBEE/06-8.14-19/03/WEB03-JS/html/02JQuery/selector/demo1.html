<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/style.css" type="text/css" />
		<script type="text/javascript" src="../../../js/jquery-1.12.4.js" ></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("#one").css("background-color","yellow")
				});
				$("#btn2").click(function(){
					$(".mini").css("background-color","yellow")
				});
				$("#btn3").click(function(){
					$("div").css("background-color","yellow")
				});
				$("#btn4").click(function(){
					$("*").css("background-color","yellow")
				});
				$("#btn5").click(function(){
					$("#two,.mini").css("background-color","yellow")
				})
				
			})
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择id为one的元素" />
		<input type="button" id="btn2" value="选择class为mini的元素" />
		<input type="button" id="btn3" value="选择所有div的元素" />
		<input type="button" id="btn4" value="选择所有元素" />
		<input type="button" id="btn5" value="选择id为two且样式为mini的元素" />
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
