<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/style.css" type="text/css"/>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("div[title]").css("background","#bbffaa");
				});
				
				$("#btn2").click(function(){
					$("div[title='aaa']").css("backgroundColor","#bbffaa");
				});
				
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择有title属性的div"/>
		<input type="button" id="btn2" value="选择有title属性的值为aaa的div"/>
		
		<hr/>
		<div id="one">
			<div class="mini" title="aaa">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini" title="bbb">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
