<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>cssDemo1</title>
		<link href="../../css/css_basic.css" type="text/css" rel="stylesheet" />
	</head>
	<style>
		#d1 {
			font-size: 70px;
			color: red;
			font-family: "微软雅黑";
		}
	</style>
	<!--
    	描述：css:层叠样式表
    			层叠（多个属性）：	
    				font-size: 70px;
				color: red;
				font-family: "微软雅黑";
			样式：显示样式
			表：仓库（容器）
			元素=标签=对象=类==>子元素（内部类）
    -->

	<body>
		<font id="d1">字体样式1</font><br />
		<font style="font-size: 50px;color: black;font-family: elephant;">字体样式1</font>
		<div></div>
	</body>

</html>
